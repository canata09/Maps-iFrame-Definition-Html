<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map in SVG</title>
</head>

<body>
    <div class="html-container" style="
            position: relative;
            width: 100%;
            height: 640px;
        ">
        <div class="svg-container" style="
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 640px;
            z-index: 2;
            text-align: right;
        ">

            <svg fill="#55407d" width="200px" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
                <path d="M100,0 a-200,150 0 0 0 -100,100 h100 v-100 z"></path>
            </svg>
        </div>
        <div class="iframe-container" style="
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 640px;
            z-index: 1;
        ">
            <iframe

                src="https://maps.google.com/maps?q=k%C4%B1z%C4%B1lay&amp;t=&amp;z=13&amp;ie=UTF8&amp;iwloc=&amp;output=embed"

                frameborder="0" 
                scrolling="no" 
                style="width: 100%; height: 640px; border:0;"
                allowfullscreen

            ></iframe>
        </div>
    </div>
</body>

</html>
